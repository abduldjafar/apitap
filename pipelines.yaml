sources:
  - name: json_place_holder
    url: https://jsonplaceholder.typicode.com/posts
    table_destination_name: posts
    pagination:
      kind: limit_offset
      limit_param: _limit
      offset_param: _param

targets:
  - name: postgres_sink
    type: postgres
    auth:
      username: postgres
      password: postgres
    host: localhost
    database: postgres

  - name: bigquery_sink
    type: bigquery
    auth:
      service_account_path: /home/sa.json
    dataset: dbt_abdul